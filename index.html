<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 디자인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
    </header>
    <main>
        <h2>저희 웹사이트에 오신 것을 환영합니다.</h2>
        <p>이곳은 간단한 디자인의 웹페이지 예제입니다. 추가적인 정보를 원하시면 아래 링크를 클릭하세요.</p>
        <a href="https://www.example.com">더 알아보기</a>
    </main>
    <footer>
        <p>&copy; 2024 나의 웹사이트</p>
    </footer>
</body>
</html>
